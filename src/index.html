<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GradSystem | Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>
</head>
<body class="bg-slate-50 flex items-center justify-center h-screen">

    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md border border-slate-100">
        <h1 class="text-3xl font-bold text-slate-800 text-center mb-2">GradSystem</h1>
        <p class="text-slate-500 text-center mb-8">Handwriting Analysis & Grading</p>

        <div class="flex bg-slate-100 p-1 rounded-xl mb-6">
            <button id="studentTab" onclick="switchTab('student')" class="flex-1 py-2 rounded-lg font-medium transition-all bg-white text-blue-600 shadow-sm">Student</button>
            <button id="teacherTab" onclick="switchTab('teacher')" class="flex-1 py-2 rounded-lg font-medium transition-all text-slate-500 hover:text-slate-700">Teacher</button>
        </div>

        <div id="loginForm" class="space-y-4">
            <div>
                <label class="block text-sm font-semibold text-slate-700 mb-1">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition-all">
            </div>
            <div>
                <label class="block text-sm font-semibold text-slate-700 mb-1">Password</label>
                <input type="password" id="password" placeholder="••••••••" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition-all">
            </div>
            <button id="loginBtn" onclick="handleLogin()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg shadow-lg shadow-blue-200 transition-all flex items-center justify-center">
                <span>Sign In as <span id="roleLabel">Student</span></span>
            </button>
        </div>
	<p class="text-center text-sm text-slate-500 mt-6">
    <p class="text-center text-sm text-slate-500 mt-6">
    Don't have an account? 
    <a href="register.html" class="text-blue-600 font-bold hover:underline ml-1">Create Account</a>
</p>

        <p id="errorMsg" class="text-red-500 text-xs mt-4 text-center hidden"></p>
    </div>

    <script src="config.js"></script>
    <script src="auth.js"></script>
</body>
</html>
