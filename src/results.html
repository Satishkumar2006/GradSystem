<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytical Feedback | GradSystem</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <style>
        /* Creative Area Margins */
        .heatmap-zone {
            border-bottom: 2px dashed rgba(0,0,0,0.15);
            transition: all 0.5s ease;
        }
        .heatmap-zone:last-child { border-bottom: none; }
        
        /* Black text for 90% visibility */
        .density-label {
            color: #000000;
            background: rgba(255,255,255,0.4);
            padding: 4px 12px;
            border-radius: 99px;
            font-weight: 900;
            backdrop-filter: blur(4px);
        }
    </style>
</head>
<body class="bg-slate-50 min-h-screen font-sans">

    <nav class="bg-white border-b px-8 py-4 flex justify-between items-center sticky top-0 z-50">
        <h1 class="text-xl font-bold text-blue-600">GradSystem <span class="text-slate-400">| Result Analysis</span></h1>
        <button onclick="auth.signOut(); window.location.href='index.html';" class="text-slate-500 hover:text-red-600 font-bold transition">Logout</button>
    </nav>

    <div class="max-w-6xl mx-auto p-8">
        <button onclick="window.location.href='student.html'" class="mb-8 text-slate-500 hover:text-blue-600 font-bold flex items-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd" /></svg>
            Back to Dashboard
        </button>
        
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-10">
            <div class="bg-white p-6 rounded-[2.5rem] shadow-xl border border-slate-100">
                <h3 class="text-xs font-black text-slate-400 uppercase tracking-widest mb-4 px-2">Diagnostic Density Map</h3>
                <div class="relative rounded-3xl overflow-hidden border border-slate-200 bg-slate-50 shadow-inner">
                    <img id="studentWork" src="" class="w-full h-auto opacity-95">
                    
                    <div id="h-top" class="heatmap-zone absolute top-0 w-full h-1/3 flex items-center justify-center opacity-60">
                        <span class="density-label text-lg" id="t-text">--%</span>
                    </div>
                    <div id="h-mid" class="heatmap-zone absolute top-1/3 w-full h-1/3 flex items-center justify-center opacity-60">
                        <span class="density-label text-lg" id="m-text">--%</span>
                    </div>
                    <div id="h-bot" class="heatmap-zone absolute top-2/3 w-full h-1/3 flex items-center justify-center opacity-60">
                        <span class="density-label text-lg" id="b-text">--%</span>
                    </div>
                </div>
            </div>

            <div class="space-y-6">
                <div class="bg-white p-10 rounded-[2.5rem] shadow-xl border border-slate-100">
                    <div class="flex justify-between items-start mb-8">
                        <div>
                            <p class="text-[10px] font-black text-blue-500 uppercase tracking-widest mb-1">AI Score</p>
                            <h2 class="text-7xl font-black text-slate-800" id="finalScore">--</h2>
                        </div>
                        <div id="starContainer" class="text-3xl text-yellow-400 flex gap-1"></div>
                    </div>
                    
                    <div class="space-y-6 mb-10">
                        <div>
                            <div class="flex justify-between text-[10px] font-black text-slate-500 mb-2 uppercase"><span>Handwriting Clarity</span><span id="c-val">0/10</span></div>
                            <div class="w-full bg-slate-100 h-2 rounded-full overflow-hidden"><div id="c-bar" class="bg-blue-500 h-full transition-all duration-1000"></div></div>
                        </div>
                        <div>
                            <div class="flex justify-between text-[10px] font-black text-slate-500 mb-2 uppercase"><span>Technical Logic</span><span id="l-val">0/10</span></div>
                            <div class="w-full bg-slate-100 h-2 rounded-full overflow-hidden"><div id="l-bar" class="bg-indigo-500 h-full transition-all duration-1000"></div></div>
                        </div>
                    </div>

                    <div class="bg-blue-600 p-8 rounded-3xl shadow-lg text-white">
                        <h4 class="font-black text-[10px] mb-3 uppercase tracking-widest opacity-80">ðŸ¤– Improvement Roadmap</h4>
                        <p id="aiFeedback" class="text-sm font-bold leading-relaxed"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script>
        const subId = new URLSearchParams(window.location.search).get('id');

        db.collection('submissions').doc(subId).onSnapshot(doc => {
            if (!doc.exists) return;
            const data = doc.data();
            const ai = data.ai_full_json || {}; 
            const scores = ai.scores || { clarity: 0, logic: 0 };
            
            document.getElementById('studentWork').src = data.image_url;
            document.getElementById('finalScore').innerText = data.ai_score || "--";
            document.getElementById('starContainer').innerHTML = "â˜…".repeat(data.stars || 0);
            document.getElementById('aiFeedback').innerText = data.ai_feedback || "Analyzing content...";

            document.getElementById('c-val').innerText = `${scores.clarity}/10`;
            document.getElementById('c-bar').style.width = `${scores.clarity * 10}%`;
            document.getElementById('l-val').innerText = `${scores.logic}/10`;
            document.getElementById('l-bar').style.width = `${scores.logic * 10}%`;

            // RENDERING HEATMAP WITH BLACK TEXT & COLORS
            const renderZone = (id, textId, val) => {
                const el = document.getElementById(id);
                const txt = document.getElementById(textId);
                let n = parseInt(val) || 0;
                
                // Colors
                let color = '#ef4444'; // Red
                if (n >= 8) color = '#22c55e'; // Green
                else if (n >= 4) color = '#eab308'; // Yellow

                el.style.backgroundColor = color;
                txt.innerText = `${n * 10}% Density`;
            };

            renderZone('h-top', 't-text', ai.heatmap?.top);
            renderZone('h-mid', 'm-text', ai.heatmap?.middle);
            renderZone('h-bot', 'b-text', ai.heatmap?.bottom);
        });
    </script>
</body>
</html>
