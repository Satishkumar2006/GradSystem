<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teacher Dashboard | GradSystem</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>
</head>
<body class="bg-slate-50 min-h-screen">
    <nav class="bg-white border-b px-8 py-4 flex justify-between items-center sticky top-0 z-50">
        <h1 class="text-xl font-bold text-blue-600">GradSystem <span class="text-slate-400">| Teacher</span></h1>
        <button onclick="auth.signOut(); window.location.href='index.html';" class="text-slate-500 hover:text-red-600 font-bold">Logout</button>
    </nav>

    <main class="max-w-7xl mx-auto p-8">
        <div class="flex justify-between items-center mb-10">
            <h2 class="text-3xl font-bold text-slate-800">Classroom Management</h2>
            <button onclick="toggleModal('taskModal')" class="bg-blue-600 text-white px-6 py-3 rounded-xl shadow-lg font-bold">Create Assignment</button>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">
            <div class="lg:col-span-1 space-y-4">
                <h3 class="font-black text-[10px] text-slate-400 uppercase tracking-widest">Assignments</h3>
                <div id="assignmentList" class="space-y-3"></div>
            </div>
            <div class="lg:col-span-3 bg-white rounded-3xl border overflow-hidden">
                <div class="bg-slate-50 px-8 py-5 border-b flex justify-between items-center">
                    <h3 class="font-bold text-slate-800">Student Submissions</h3>
                    <span id="activeTaskTitle" class="text-[10px] font-bold text-blue-600 bg-blue-50 px-3 py-1 rounded-full">SELECT A TASK</span>
                </div>
                <div id="submissionGrid" class="divide-y divide-slate-100 min-h-[400px]">
                    <div class="p-20 text-center text-slate-400">Select an assignment to view work.</div>
                </div>
            </div>
        </div>
    </main>

    <div id="taskModal" class="hidden fixed inset-0 bg-slate-900/60 flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-[2rem] p-8 w-full max-w-lg shadow-2xl">
            <h3 class="text-2xl font-bold mb-6">New Assignment</h3>
            <div class="space-y-4">
                <input type="text" id="taskTitle" placeholder="Title" class="w-full p-4 border rounded-xl outline-none">
                <textarea id="taskKey" placeholder="Answer Key..." class="w-full p-4 border rounded-xl h-32 bg-slate-50 font-mono text-sm"></textarea>
                <input type="file" id="refPdf" accept=".pdf" class="w-full text-xs">
                <div class="flex gap-4">
                    <button onclick="saveAssignment()" class="flex-1 bg-blue-600 text-white py-4 rounded-xl font-bold">Launch</button>
                    <button onclick="toggleModal('taskModal')" class="flex-1 bg-slate-100 text-slate-600 py-4 rounded-xl font-bold">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script>
        function toggleModal(id) { document.getElementById(id).classList.toggle('hidden'); }

        auth.onAuthStateChanged(user => {
            if (user) { loadAssignments(user.uid); }
            else { window.location.href = 'index.html'; }
        });

        function loadAssignments(uid) {
            db.collection('assignments').where('teacher_id', '==', uid).onSnapshot(snap => {
                const list = document.getElementById('assignmentList');
                list.innerHTML = '';
                snap.forEach(doc => {
                    const t = doc.data();
                    list.innerHTML += `
                        <div class="bg-white p-4 rounded-xl border flex justify-between items-center group shadow-sm hover:border-blue-500">
                            <div onclick="viewSubmissions('${doc.id}', '${t.title}')" class="cursor-pointer flex-1">
                                <h4 class="font-bold text-slate-800">${t.title}</h4>
                            </div>
                            <button onclick="deleteAssignment('${doc.id}')" class="opacity-0 group-hover:opacity-100 text-red-400 hover:text-red-600 font-bold transition">Delete</button>
                        </div>`;
                });
            });
        }

        function viewSubmissions(taskId, title) {
            document.getElementById('activeTaskTitle').innerText = title.toUpperCase();
            db.collection('submissions').where('assignment_id', '==', taskId).onSnapshot(snap => {
                const grid = document.getElementById('submissionGrid');
                grid.innerHTML = snap.empty ? '<div class="p-20 text-center text-slate-400">No submissions yet.</div>' : '';
                snap.forEach(doc => {
                    const s = doc.data();
                    grid.innerHTML += `
                        <div class="flex items-center justify-between px-8 py-5 hover:bg-slate-50">
                            <p class="font-bold text-slate-800">Student: ${s.student_id.substring(0,8)}...</p>
                            <div class="flex items-center gap-6">
                                <p class="text-xl font-black">${s.ai_score || '--'}/10</p>
                                <button onclick="window.location.href='results.html?id=${doc.id}'" class="bg-slate-900 text-white px-5 py-2 rounded-lg text-xs font-bold">ANALYZE</button>
                            </div>
                        </div>`;
                });
            });
        }

        async function saveAssignment() {
            const pdfFile = document.getElementById('refPdf').files[0];
            let pdfUrl = "";
            if (pdfFile) {
                const ref = storage.ref(`assignments/refs/${Date.now()}_${pdfFile.name}`);
                await ref.put(pdfFile);
                pdfUrl = await ref.getDownloadURL();
            }
            await db.collection('assignments').add({
                title: document.getElementById('taskTitle').value,
                answer_key: document.getElementById('taskKey').value,
                reference_url: pdfUrl,
                teacher_id: auth.currentUser.uid,
                created_at: firebase.firestore.FieldValue.serverTimestamp()
            });
            toggleModal('taskModal');
        }

        async function deleteAssignment(id) {
            if (confirm("Delete assignment?")) { await db.collection('assignments').doc(id).delete(); }
        }
    </script>
</body>
</html>
